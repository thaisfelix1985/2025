 <!-- Sidebar -->
 <div class="sidebar-wrapper" data-simplebar="true">
  <div class="sidebar-header d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <div>
        <img src="https://images.seeklogo.com/logo-png/52/2/prefeitura-do-rio-logo-png_seeklogo-528309.png?v=638686484270000000"  class="logo-img" alt="logo" />
      </div>
      <div>
        <h4 class="logo-text">Sistema GPL</h4>
      </div>
    </div>
    <!-- Setinha de saída -->
    <div class="toggle-icon ms-auto">
      <i class="bx bx-arrow-to-left"></i>
    </div>
  </div>

 <!-- Menu -->
 <ul class="metismenu" id="menu">
   <!-- Página Inicial -->
   <li>
     <a routerLink="/inicio" class="d-flex align-items-center">
       <i class="bx bx-home me-2"></i>
       <div class="menu-title">Página Inicial</div>
     </a>
   </li>

   <li class="menu-label">Acessos</li>

   <!-- Processos (com submenu) -->
   <li class="has-arrow" [class.open]="isProcessosSubMenuVisible" (click)="toggleProcessosSubMenu()">
     <a class="d-flex align-items-center" href="javascript:;">
       <i class="bx bx-file me-2"></i>
       <div class="menu-title">Processos</div>
       <i class="bx bx-chevron-down ms-auto"></i>
     </a>
     <ul class="metismenu" *ngIf="isProcessosSubMenuVisible">
       <li>
         <a routerLink="/inicio/home" class="d-flex align-items-center">
           <i class="bx bx-right-arrow-alt me-2"></i>
           Novo Processo
         </a>
       </li>
       <li>
         <a routerLink="inicio/em-analise" class="d-flex align-items-center">
           <i class="bx bx-right-arrow-alt me-2"></i>
           Em Análise
         </a>
       </li>
       <li>
         <a routerLink="inicio/concluidos" class="d-flex align-items-center">
           <i class="bx bx-right-arrow-alt me-2"></i>
           Concluídos
         </a>
       </li>
     </ul>
   </li>

   <!-- Fornecedores (com submenu) -->
   <li class="has-arrow" [class.open]="isFornecedoresSubMenuVisible" (click)="toggleFornecedoresSubMenu()">
     <a class="d-flex align-items-center" href="javascript:;">
       <i class="bx bx-group me-2"></i>
       <div class="menu-title">Fornecedores</div>
       <i class="bx bx-chevron-down ms-auto"></i>
     </a>
     <ul class="metismenu" *ngIf="isFornecedoresSubMenuVisible">
       <li>
         <a routerLink="inicio/tela-fr" class="d-flex align-items-center">
           <i class="bx bx-right-arrow-alt me-2"></i>
           Cadastrar novo
         </a>
       </li>
       <li>
         <a routerLink="inicio/ativos-fornecedores" class="d-flex align-items-center">
           <i class="bx bx-right-arrow-alt me-2"></i>
           Ativos
         </a>
       </li>
       <li>
         <a routerLink="inicio/inativos-fornecedores" class="d-flex align-items-center">
           <i class="bx bx-right-arrow-alt me-2"></i>
           Inativos
         </a>
       </li>
     </ul>
   </li>

   <!-- Usuários -->
   <li>
     <a routerLink="inicio/usuarios" class="d-flex align-items-center">
       <i class="bx bx-lock me-2"></i>
       <div class="menu-title">Usuários</div>
     </a>
   </li>

   <!-- Permissões -->
   <li>
     <a routerLink="inicio/permissoes" class="d-flex align-items-center">
       <i class="bx bx-shield-quarter me-2"></i>
       <div class="menu-title">Permissões</div>
     </a>
   </li>

   <!-- Tela FR -->
   <li>
     <a routerLink="inicio/tela-fr" class="d-flex align-items-center">
       <i class="bx bx-file me-2"></i>
       <div class="menu-title">Tela FR</div>
     </a>
   </li>

   <!-- Autorizador -->
   <li>
     <a routerLink="inicio/autorizador" class="d-flex align-items-center">
       <i class="bx bx-check-circle me-2"></i>
       <div class="menu-title">Autorizador</div>
     </a>
   </li>

   <!-- Analista GPL -->
   <li>
     <a routerLink="inicio/analista-gpl" class="d-flex align-items-center">
       <i class="bx bx-user me-2"></i>
       <div class="menu-title">Analista GPL</div>
     </a>
   </li>
   <!-- Tela Multa -->
   <li>
     <a routerLink="inicio/tela-multa" class="d-flex align-items-center">
       <i class="bx bx-user me-2"></i>
       <div class="menu-title">Tela Multa</div>
     </a>
   </li>
 </ul>
</div>
