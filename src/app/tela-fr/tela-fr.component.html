<div class="wrapper">
  <!-- Page Content -->
  <div class="page-wrapper">
    <div class="page-content">
      <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">Tela FR</div>
        <div class="ps-3">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
              <li class="breadcrumb-item"><a routerLink="/"><i class="bx bx-home-alt"></i></a></li>
              <li class="breadcrumb-item active" aria-current="page">Valor</li>
            </ol>
          </nav>
        </div>
      </div>

      <!-- Disponibilização de Fundos -->
      <div class="card radius-10">
        <div class="card-body">
          <div class="card radius-10 mb-3">
            <div class="card-body">
              <h5 class="mb-3" style="text-decoration: underline;">Disponibilização de Fundos</h5>

              <!-- Data Input -->
              <div class="mb-3 d-flex justify-content-end">
                <label for="dateInput" class="form-label me-3" style="font-size: 1.2rem;">Disponibilizado por fonte em:</label>
                <input type="date" class="form-control" id="dateInput" style="width: 150px; text-align: center; font-weight: bold;" [value]="currentDate" disabled />
              </div>

              <!-- Formulário -->
              <form [formGroup]="form">
                <div class="form-row mb-3 d-flex align-items-center">
                  <div class="form-group col-md-2 d-flex align-items-center">
                    <label for="inputUG" style="font-size: 1.2rem;" class="mb-0 me-2">FR</label>
                    <select class="form-control" id="inputUG" required style="font-size: 1rem;" formControlName="selectedFR" (change)="updateAvailableValue()">
                      <option value="" disabled selected>Selecione um código</option>
                      <option *ngFor="let code of frCodes" [value]="code.value">{{ code.label }}</option>
                    </select>
                  </div>
                  <div class="form-group col-md-3 mb-0 d-flex align-items-center" style="margin-left: 20px;">
                    <label for="inputValor" class="mb-0 me-1">Valor</label>
                    <input type="text" class="form-control" name="valor" id="inputValor" placeholder="R$ 00.000,00" formControlName="valor" required />
                  </div>
                </div>
                <button type="button" class="btn btn-primary" (click)="submitForm()">Salvar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
