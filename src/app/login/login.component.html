<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 400px;">
    <!-- Cabeçalho -->
    <div class="text-center mb-4">
      <img src="assets/images/icons/sms.png" alt="Login Icon" width="80" />
      <h4 class="mt-3">Entrar</h4>
      <p class="text-muted">Informe seus dados para acessar</p>
    </div>
    <!-- Formulário Reativo -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Campo de E-mail -->
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="email@email.com.br"
          aria-describedby="emailHelp"
          (input)="clearErrorMessages()"
          [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
          Insira um e-mail válido.
        </div>
      </div>

      <!-- Campo de Senha -->
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="*******"
          aria-describedby="passwordHelp"
          (input)="clearErrorMessages()"
          [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          A senha é obrigatória.
        </div>
      </div>

      <!-- Mensagem de Erro Global -->
      <div *ngIf="showErrorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
      </div>

      <div class="d-grid gap-2">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="isSubmitting"
        >
          {{ isSubmitting ? 'Carregando...' : 'Entrar' }}
        </button>
        
      </div>     

    </form>
  </div>
</div>
